<!-- src/app/auth/login/login.component.html -->
<div class="overlay">
  <div class="mat-typography login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-center mb-4">Please login to access your account</p>
        <form (ngSubmit)="onLoginSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-center mb-4">Create an account to get started</p>
        <form (ngSubmit)="onRegisterSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" id="name" [(ngModel)]="name" name="name" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="register-email" [(ngModel)]="registerEmail" name="registerEmail" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="register-password" [(ngModel)]="registerPassword" name="registerPassword" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Role</mat-label>
            <mat-select id="role" [(ngModel)]="role" name="role" required>
              <mat-option value="Patient">Patient</mat-option>
              <mat-option value="Doctor">Doctor</mat-option>
              <mat-option value="Admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="full-width">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
